<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating estrellas.</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="../exerciciDeRating(M5)/js/main.js"></script> -->
</head>
<body>
    <div class="main">
        <div class="rating-group">
            <input class="input input-none" name="rating" id="rating-none" type="radio">
            <label aria-label="No rating" class="label" for="rating-none"><i class="icon icon-none fa fa-ban"></i></label>
            <label aria-label="1 star" class="label" for="rating-1"><i class="icon icon-star fa fa-star"></i></label>
            <input class="input" name="rating" id="rating-1" type="radio">
            <label aria-label="2 stars" class="label" for="rating-2"><i class="icon icon-star fa fa-star"></i></label>
            <input class="input" name="rating" id="rating-2" type="radio">
            <label aria-label="3 stars" class="label" for="rating-3"><i class="icon icon-star fa fa-star"></i></label>
            <input class="input" name="rating" id="rating-3" type="radio" checked>
            <label aria-label="4 stars" class="label" for="rating-4"><i class="icon icon-star fa fa-star"></i></label>
            <input class="input" name="rating" id="rating-4" type="radio">
            <label aria-label="5 stars" class="label" for="rating-5"><i class="icon icon-star fa fa-star"></i></label>
            <input class="input" name="rating" id="rating-5" type="radio">
        </div>
    </div>
</body>
</html>
